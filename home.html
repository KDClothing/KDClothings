<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KD Clothing - Shop</title>
  <link rel="stylesheet" href="style.css">
<script src="scripts.js" defer></script>
    <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    #darkModeToggle {
      font-size: 1.2rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #fff;
    }

    .deal-banner {
      background-color: gold;
      color: #000;
      text-align: center;
      padding: 0.75rem;
      font-weight: bold;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product-card {
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: auto;
      max-height: 250px;
      object-fit: contain;
      border-radius: 8px;
    }

    .product-card h2 {
      margin: 0.5rem 0 0.2rem;
      font-size: 1.1rem;
    }

    .product-card p {
      margin: 0;
      font-weight: bold;
      color: #333;
    }

    .product-card button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: green;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .product-card button:hover {
      background-color: darkgreen;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #1a1a1a;
      color: #fff;
    }

    body.dark .product-card {
      background-color: #222;
    }

    body.dark .product-card p {
      color: #ccc;
    }

    body.dark footer,
    body.dark header {
      background-color: #111;
    }
  </style>
</head>
<body>
  <header>
    <h1>KD Clothing ü¶Å</h1>
    <button id="darkModeToggle">üåì</button>
  </header>

  <section class="deal-banner">
    üéÅ Surprise Deal: 20% OFF on All Graphic Tees Today!
  </section>

  <section class="product-grid">
    <div class="product-card">
      <img src="images/IMG_20250505_180931.jpg" alt="Graphic Tee">
      <h2>Urban Graphic Tee</h2>
      <p>‚Çπ799</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/IMG_20250505_180834.jpg" alt="Hoodie">
      <h2>Gold Chain Hoodie</h2>
      <p>‚Çπ1199</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>¬© 2025 KD Clothing. All rights reserved.</p>
  </footer>

  <script>
    // Toggle dark mode
    document.getElementById("darkModeToggle").onclick = () => {
      document.body.classList.toggle("dark");
    };
  </script>
</body>
</html>
